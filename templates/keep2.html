<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .upload-layout {
            padding-top: 50px;
            justify-content: flex-start;
        }

        .upload-title {
            font-size: 28px;
            font-weight: 800;
            color: #000;
            margin-bottom: 20px;
        }

        .upload-desc {
            font-size: 14px;
            color: #555;
            text-align: center;
            width: 80%;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        /* --- STATE 1: ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå (‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏ß‡∏Å) --- */
        #step-1-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .upload-circle-btn {
            width: 100px;
            height: 100px;
            background-color: #1A1A1A;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transition: transform 0.1s;
        }
        .upload-circle-btn:active { transform: scale(0.95); }

        .upload-label-text {
            font-size: 22px;
            font-weight: 700;
            color: #000;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        .upload-hint { font-size: 14px; color: #666; font-weight: 400; }

        #file-input { display: none; }

        /* --- STATE 2: ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î (1% -> 100%) --- */
        #step-2-loading {
            display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .loading-percent {
            font-size: 60px;
            font-weight: 800;
            color: #1A1A1A;
            margin-bottom: 10px;
        }
        .loading-text { font-size: 24px; font-weight: 700; color: #000; margin-bottom: 10px; }
        .loading-sub { font-size: 14px; color: #666; }

        /* --- STATE 3: ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô (‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡∏ñ‡∏π‡∏Å) --- */
        #step-3-completed {
            display: none; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* ‡∏ß‡∏á‡∏Å‡∏•‡∏°‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏´‡∏°‡∏≤‡∏¢‡∏ñ‡∏π‡∏Å */
        .check-circle {
            width: 100px;
            height: 100px;
            border: 6px solid #1A1A1A; /* ‡∏Ç‡∏≠‡∏ö‡∏´‡∏ô‡∏≤‡∏™‡∏µ‡∏î‡∏≥ */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .completed-text {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            text-align: center;
            line-height: 1.3;
        }

        /* --- ‡∏õ‡∏∏‡πà‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á (Back / Cancel / Start) --- */
        .btn-bottom-action {
            bottom: 40px !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            text-decoration: none !important;
            color: #1A1A1A !important;
            transition: all 0.3s;
            cursor: pointer;
            border: none; /* ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô button */
        }

        /* ‡∏õ‡∏∏‡πà‡∏° Cancel ‡πÅ‡∏•‡∏∞ Start (‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π‡πÑ‡∏•‡πà‡πÄ‡∏â‡∏î) */
        .btn-gradient {
            background: linear-gradient(90deg, #FFB6B9 0%, #FFDAC1 100%) !important;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="card upload-layout">
            
            <h1 class="upload-title">Files Upload</h1>

            <p class="upload-desc">
                Add your file here, and you can upload<br>
                up 5s maximum file size: 50 MB
            </p>

            <div id="step-1-select">
                <label for="file-input" class="upload-circle-btn">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </label>
                
                <input type="file" id="file-input" accept="video/*,audio/*">

                <div class="upload-label-text">Upload Files</div>
                <div class="upload-hint">Tap to select files</div>
            </div>

            <div id="step-2-loading">
                <div class="loading-percent">1%</div>
                <div class="loading-text">Loading</div>
                <div class="loading-sub">Please wait...</div>
            </div>

            <div id="step-3-completed">
                <div class="check-circle">
                    <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#1A1A1A" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="completed-text">Upload Files<br>Completed</div>
            </div>

            <a href="{{ url_for('home') }}" id="btn-back" class="btn-start btn-bottom-action">
                Back
            </a>

            <button id="btn-action" class="btn-start btn-bottom-action btn-gradient" style="display: none;">
                Cancel
            </button>

        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        
        // Screens
        const stepSelect = document.getElementById('step-1-select');
        const stepLoading = document.getElementById('step-2-loading');
        const stepCompleted = document.getElementById('step-3-completed');

        // Buttons
        const btnBack = document.getElementById('btn-back');     // ‡∏õ‡∏∏‡πà‡∏° Back (‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Home)
        const btnAction = document.getElementById('btn-action'); // ‡∏õ‡∏∏‡πà‡∏° Cancel / Start
        
        // Text Elements
        const percentText = document.querySelector('.loading-percent');

        // 1. ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå -> ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // ‡πÄ‡∏ä‡πá‡∏Å 5 ‡∏ß‡∏¥ (‡∏ñ‡πâ‡∏≤‡∏ú‡πà‡∏≤‡∏ô ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÇ‡∏´‡∏•‡∏î)
                checkFileDuration(file);
            }
        });

        function checkFileDuration(file) {
            const elementType = file.type.startsWith('audio') ? 'audio' : 'video';
            const media = document.createElement(elementType);
            media.preload = 'metadata';

            media.onloadedmetadata = function() {
                window.URL.revokeObjectURL(media.src);
                const duration = media.duration;

                if (duration > 5.5) {
                    alert(`‚ö†Ô∏è File is too long (${duration.toFixed(1)}s)!`);
                    fileInput.value = "";
                } else {
                    // ‚úÖ ‡∏ú‡πà‡∏≤‡∏ô: ‡πÄ‡∏£‡∏¥‡πà‡∏° Animation ‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                    startLoadingSimulation(file);
                }
            }
            media.src = URL.createObjectURL(file);
        }

        function startLoadingSimulation(file) {
            // ‡∏™‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠: 1 (‡πÄ‡∏•‡∏∑‡∏≠‡∏Å) -> 2 (‡πÇ‡∏´‡∏•‡∏î)
            stepSelect.style.display = "none";
            stepLoading.style.display = "flex";

            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏õ‡∏∏‡πà‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á
            btnBack.style.display = "none"; // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏° Back ‡πÄ‡∏î‡∏¥‡∏°
            btnAction.style.display = "flex"; // ‡πÇ‡∏ä‡∏ß‡πå‡∏õ‡∏∏‡πà‡∏° Action ‡πÉ‡∏´‡∏°‡πà
            btnAction.innerText = "Cancel"; // ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πá‡∏ô Cancel
            
            // ‡∏ñ‡πâ‡∏≤‡∏Å‡∏î Cancel ‡πÉ‡∏´‡πâ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏´‡∏ô‡πâ‡∏≤
            btnAction.onclick = function() { window.location.reload(); };

            // --- ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ß‡∏¥‡πà‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç 1% -> 100% ---
            let progress = 1;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 5) + 2; // ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°
                if (progress > 100) progress = 100;

                percentText.innerText = progress + "%";

                if (progress === 100) {
                    clearInterval(interval);
                    // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏õ‡πä‡∏ö‡∏ô‡∏∂‡∏á ‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Completed
                    setTimeout(() => {
                        showCompletedState(file);
                    }, 500);
                }
            }, 60); // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß
        }

        function showCompletedState(file) {
            // ‡∏™‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠: 2 (‡πÇ‡∏´‡∏•‡∏î) -> 3 (‡πÄ‡∏™‡∏£‡πá‡∏à)
            stepLoading.style.display = "none";
            stepCompleted.style.display = "flex";

            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô "Start"
            btnAction.innerText = "Start";
            
            // üî• ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î Start ‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡∏≠‡∏∞‡πÑ‡∏£? (‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ Alert ‡∏Å‡πà‡∏≠‡∏ô)
            // ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ï‡πà‡∏≠‡πÑ‡∏õ ‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡πÉ‡∏´‡πâ‡∏°‡∏±‡∏ô‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏õ Python ‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ
            btnAction.onclick = function() {
                // ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏∞‡πÇ‡∏î‡∏î‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ processing ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
                window.location.href = "{{ url_for('processing') }}";
            };
        }
    </script>

</body>
</html>
