<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Choose Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* จัดการ์ดให้เริ่มจากด้านบน */
        .card.home-layout {
            justify-content: flex-start;
            padding-top: 40px;
        }

        /* หัวข้อหน้าโฮม */
        .home-title {
            text-align: center;
            width: 100%;
            margin: 0;
            padding: 0;
            z-index: 20;
        }

        /* พื้นที่วาง Emoji */
        .home-scatter-area {
            position: relative;
            width: 100%;
            flex-grow: 1;
        }

        /* ปุ่ม Upload */
        .btn-home {
            bottom: 110px !important;
            z-index: 30;
        }

        /* --- บังคับขนาด Emoji ตรงนี้เลย (หายยักษ์แน่นอน) --- */
        .home-emo-blue {
            position: absolute;
            width: 90px;  /* ย่อให้เหลือตัวเล็ก */
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .home-emo-purple {
            position: absolute;
            width: 100px;
            top: 10%;
            right: -20px;
        }

        .home-emo-orange {
            position: absolute;
            width: 110px;
            top: 15%;
            left: -30px;
        }

        .home-emo-yellow {
            position: absolute;
            width: 100px;
            top: 55%;
            left: 10px;
        }

        .home-emo-red {
            position: absolute;
            width: 90px;
            top: 65%;
            right: -10px;
        }

        .home-emo-green {
        position: absolute;
        width: 140px;  /* ปรับขนาดได้ตามใจชอบ */
        bottom: -10px; /* ลองปรับเป็น 0 หรือ -10 ดูครับ */
        left: -60px;   /* ลองปรับเป็น 0 หรือ -10 ดูครับ */
        z-index: 10;   /* อยู่หลังเมนูหน่อย */
        transform: rotate(-20deg)
    }

        /* เมนูด้านล่าง */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 15px;
            z-index: 50;
            border-radius: 0 0 40px 40px;
        }

        .nav-item {
            color: #FFB6B9;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 10px;
        }

        .nav-item:hover { transform: scale(1.1); }

        .nav-item.active {
            color: #F4526A;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(244, 82, 106, 0.25);
        }
    </style>
</head>
<body>

    <div class="container">
        

        <div class="card home-layout">
            
            <h1 class="home-title">Choose Your<br>Upload</h1>

            <div class="home-scatter-area">
                <img src="{{ url_for('static', filename='emo_blue.png') }}" class="home-emo-blue">
                <img src="{{ url_for('static', filename='emo_purple.png') }}" class="home-emo-purple">
                <img src="{{ url_for('static', filename='emo_orange.png') }}" class="home-emo-orange">
                <img src="{{ url_for('static', filename='emo_yellow.png') }}" class="home-emo-yellow">
                <img src="{{ url_for('static', filename='emo_red.png') }}" class="home-emo-red">
                <img src="{{ url_for('static', filename='emo_green.png') }}" class="home-emo-green">
            </div>

            <a href="{{ url_for('upload') }}" class="btn-start btn-home" style="text-decoration: none; display: flex; justify-content: center; align-items: center;">Upload Files</a>

            <div class="bottom-nav">
                <div class="nav-item active">
                    <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                </div>
                <a href="{{ url_for('history') }}" class="nav-item" style="color: #FFB6B9;">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
                </a>
                <div class="nav-item">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
